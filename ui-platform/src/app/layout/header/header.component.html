<header>
    <mat-toolbar color="primary">
        <!-- LOGO -->
      <a routerLink="/products" class="logo-container">
        <img src="assets/images/commerci_logo.png" alt="Commerci Logo" class="logo-img"/>
        <span class="logo">Commerci</span>
      </a>

        <!-- Search Bar -->
        <span class="spacer"></span>

        <!-- NAVIGATION LINKS -->
         <nav>
            <a mat-button routerLink="/products">Products</a>
            <a mat-button routerLink="/orders">Orders</a>
            <a mat-button *ngIf="isAdmin()" routerLink="/admin">Admin</a>
         </nav>

         <!-- CART & PROFILE -->
          <div class="icons">
            <button mat-icon-button routerLink="/cart">
                <mat-icon class="white-icon">shopping_cart</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon class="white-icon">account_circle</mat-icon>
            </button>
          </div>
    </mat-toolbar>

    <!-- Mat Menu for User Actions -->
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</header>
